<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>rich text editor</title>
    <link rel="stylesheet" href="editor.css">
    <script type="application/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="application/javascript" src="../bower_components/underscore/underscore-min.js"></script>
    <script type="application/javascript" src="vendor/jquery-selection.js"></script>
    <script type="application/javascript" src="cursorHelper.js"></script>
    <script type="application/javascript" src="editor.js"></script>
</head>
<body>
<div id="container">
    <div id="controls">
        <div>
            <select id="font-family">
                <option value="helvetica">Helvetica Neue</option>
                <option value="papyrus">Papyrus</option>
                <option value="century">Century Gothic</option>
                <option value="rockwell">Rockwell</option>
                <option value="consolas">Consolas</option>
            </select>
        </div>
        <div>
            <select id="font-color">
                <option value="plum" class="plum"></option>
                <option value="slateGrey" class="slateGrey"></option>
                <option value="emerald" class="emerald"></option>
                <option value="yellow" class="yellow"></option>
                <option value="blue" class="blue"></option>
            </select>
        </div>
        <div id="italic"><span>I</span></div>
        <div id="bold"><span>B</span></div>
    </div>
    <div id="textarea" contenteditable>Lorem ipsum dolor sit amet, consectetur adipiscing elit,
        sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
        Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea
        commodo consequat.</div>
</div>
</body>
</html>
